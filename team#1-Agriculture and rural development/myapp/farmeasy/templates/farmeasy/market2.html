<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1">
    <title>FarmEasy</title>

    <link href= "/static/farmeasy/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href= "/static/farmeasy/bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href= "/static/farmeasy/css/myStyle.css" rel="stylesheet">
    <link href= "/static/farmeasy/css/bootstrap-social.css" rel="stylesheet">
    <link href="/static/farmeasy/bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">

</head>

<body>


  <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">

                 <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">FarmEasy</a>
                </div>

                   <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#"><span class="glyphicon glyphicon-home" aria-hidden="true" ></span> Home</a></li>
                    <li><a href="aboutus.html"><span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span> About</a></li>
                    <li class="dropdown">
                    <li><a href="#"><span class="glyphicon glyphicon-list-alt"></span> Market</a></li>
                    <li><a href="contactus.html"><span class="fa fa-envelope-o"></span> Profile</a></li>
                    </ul>
                    <form class="navbar-form navbar-right" role="sign in" method= "POST">
                      {% csrf_token %}
                    <div class="form-group">
                    <input type="email" class="form-control" placeholder="Email" name="email">
                    <input type="password" class="form-control" placeholder="Password" name="password">
                    <input type="checkbox" name="remember me" class="form-control"> <span class="white">Remember Me</span>
                    <button class="btn btn-primary" type="submit" value="Post" >SignIn</input>
                  </div>
                  </div>
              </div>
        </nav>

    <header class="jumbotron" class="row-header">

        <!-- Main component for a primary marketing message or call to action -->

        <div class="container">
            <div class="row row-header">
                <div class="col-xs-12 col-sm-6">
                    <h1>#FarmEasy's<br> Market</h1>
                    <p style="padding:40px;"></p>
                    <p>Welcome to market here both farmers and retailers can do bakchodi</p>
                </div>
                <div class="col-xs-12 col-sm-4">
                <p style="padding:20px;"></p>
                <img src="/static/bowl/images/logo.jpg" class="img-responsive">
                </div>
                <div class="col-xs-12 col-sm-2">
                <p style="padding:49px;"></p>
                <a type="button" class="btn btn-success" href="name.html">Join Us</a>
                </div>
            </div>
        </div>

    </header >



        <div class="row row-content">
           <div class="col-xs-12">
              <h1 id="signup">Enter Grains</h1>
           </div>
            <div class="col-xs-12 col-sm-9">
                <form class="form-horizontal" role="form" action="" method="POST">
                  {% csrf_token %}
                <div class="form-group">
                <label for="GrainName" class="col-sm-3 control-label" name="GrainName"> Grain Name</label>
                <div class="col-sm-9">
                <input type="GrainName" class="form-control" id="GrainName" name="GrainName" placeholder="Enter first name"></div>


                <label for="GrainType" class="col-sm-3 control-label" name="GrainType">Grain Type</label>
                <div class="col-sm-9">
                <input type="GrainType" class="form-control" id="GrainType" name="GainType" placeholder="Enter your Last Name">
                </div>



            <label for="GrainPrice" class="col-sm-3 control-label" name="GainPrice">Price</label>
            <div class="col-sm-9">
            <input type="GrainPrice" class="form-control"  id="GrainPrice" placeholder="Enter Email" name="GainPrice">
            </div>


          



            <div class="col-sm-8">
            <button type="submit" value="Post" class="btn btn-primary col-sm-2">Submit</button>
            </div>
            </div>
            </form>
            </div>
             <div class="col-xs-12 col-sm-3">
                <p style="padding:20px;"></p>
            </div>
       </div>

    </div>
    </div>




    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
